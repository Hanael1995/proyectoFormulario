<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="cuerpo">
    <main>
        <header id="cabecera">
            <h1>Formulario Online</h1>
            <p>Adquiere tu prueba gratuita.</p>
        </header>
        <div id="reglas">
            <p>Registrate y adquiere una prueba gratuita de nuestro programa exclusivo.</p>
            <ul><br>
                <li>No es necesario tener tarjeta de credito</li>
                <li>El registro te tomara solo de minutos.</li>

            </ul>
        </div>
        <div id="contenedor">
            <p>Escriba los datos siguientes para realizar su reserva.</p><br>
            <form action="#" id="formulario">
                <label for="nombre" id="label1">
                    <span>NOMBRE</span>
                    <input type="text" id="nombre" >
                </label><br>
                <label for="apellido" id="label2">
                    <span>APELLIDO</span>
                    <input type="text" id="apellido" >
                </label><br>
                <label for="correo" id="label3">
                    <span>CORREO</span>
                    <input type="email" id="correo" >
                </label><br>
                <label for="submit">
                    <span>ENVIAR</span>
                    <input type="submit">
                </label>
            </form>
        </div>
        <div id="footer">
            <p>
                Derechos reservados.
            </p>
        </div>
    </main>
</body>
</html>
